<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sistema de Estacionamento</title>
</head>

<body>

  <div class="home flex-container">
    <div class="img"><img src="/img/logo.webp" alt="logo"></div>
    
    <div class="titulo"><h1>Sistema de Estacionamento</h1></div>
  </div>

  <div class="campo">

  <input type="text" id="nome" placeholder="Digite o nome do proprietário: " autocomplete="off">
  <input type="text" id="placa" placeholder="Digite a placa do veiculo: " autocomplete="off">

  <button id="cadastrar">Cadastrar</button>

</div>

<div class="table flex-container">
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Placa</th>
        <th>Entrada</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="patio"></tbody>
  </table>

  
  <script src="./script.js"></script>
</div>


</body>

</html>
